name: Build OpenClaw iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and Package
    runs-on: macos-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ã€ç»ˆææ€æ‹›ã€‘å¼ºåˆ¶æœåŠ¡å™¨åˆ‡æ¢åˆ°æ”¯æŒ Swift 6.2 çš„æœ€æ–°/Betaç‰ˆ Xcode
      - name: Setup latest Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-beta'


      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Install Dependencies
        run: pnpm install
        
      - name: Install Dependencies
        run: pnpm install

      - name: Generate Xcode Project
        run: pnpm ios:gen

      - name: Build Unsigned iOS App
        # ã€å…³é”®ä¿®å¤ã€‘æ˜ç¡®å‘Šè¯‰æœåŠ¡å™¨ï¼Œè¿›å…¥ apps/ios ç›®å½•æ‰§è¡Œç¼–è¯‘ï¼
        working-directory: apps/ios
        run: |
          PROJECT_PATH=$(find . -name "*.xcodeproj" | head -n 1)
          echo "ğŸ‰ æ‰¾åˆ°å·¥ç¨‹æ–‡ä»¶: $PROJECT_PATH"
          
          PROJECT_NAME=$(basename "$PROJECT_PATH" .xcodeproj)
          echo "ğŸš€ ä½¿ç”¨ Scheme: $PROJECT_NAME"
          
          xcodebuild clean build \
            -project "$PROJECT_PATH" \
            -scheme "$PROJECT_NAME" \
            -configuration Release \
            -sdk iphoneos \
            CONFIGURATION_BUILD_DIR="${PWD}/build" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package into IPA
        # ã€å…³é”®ä¿®å¤ã€‘åŒæ ·åœ¨ apps/ios ç›®å½•ä¸‹è¿›è¡Œæ‰“åŒ…
        working-directory: apps/ios
        run: |
          mkdir -p Payload
          cp -R build/*.app Payload/
          zip -qr OpenClaw.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
